{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>📋 Turmas Cadastradas</h2>
    <a href="{{ url_for('routes.cadastrar_turma') }}" class="btn btn-success">➕ Cadastrar Nova Turma</a>
</div>

<div class="container mt-4">
    <h2>📘 Lista de Turmas</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Turma</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for turma in turmas %}
            <tr>
                <td>{{ turma['nome'] }}</td>
                <td>
                    <a href="{{ url_for('routes.visualizar_horario', turma_id=turma['id']) }}" class="btn btn-info btn-sm">👀 Ver Horário</a>
                    <a href="{{ url_for('routes.gerar_horario', turma_id=turma['id']) }}" class="btn btn-success btn-sm">⚙️ Gerar Horário</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
