{% extends 'base.html' %}
{% block title %}Cadastrar Aluno{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">âž• Cadastrar Novo Aluno</h2>

    <form method="POST" class="card p-4 shadow">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" required>
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" name="cpf" id="cpf" class="form-control" required placeholder="000.000.000-00">
        </div>

        <div class="mb-3">
            <label for="endereco" class="form-label">EndereÃ§o</label>
            <input type="text" class="form-control" name="endereco" required>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" name="telefone" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" name="data_nascimento" required>
        </div>

        <div class="mb-3">
            <label for="sala_id" class="form-label">Sala</label>
            <select class="form-control" name="sala_id" required>
                <option value="">Selecione...</option>
                {% for sala in salas %}
                    <option value="{{ sala.id }}">{{ sala.nome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('routes.listar_alunos') }}" class="btn btn-secondary">ðŸ”™ Cancelar</a>
            <button type="submit" class="btn btn-success">âœ… Cadastrar</button>
        </div>
    </form>
</div>
{% endblock %}
