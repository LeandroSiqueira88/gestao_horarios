{% extends 'base.html' %}
{% block title %}Editar Aluno{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">‚úèÔ∏è Editar Aluno</h2>

    <form method="POST" class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" value="{{ aluno.nome }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Endere√ßo</label>
            <input type="text" class="form-control" name="endereco" value="{{ aluno.endereco }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" class="form-control" name="telefone" value="{{ aluno.telefone }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" value="{{ aluno.email }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" name="data_nascimento" value="{{ aluno.data_nascimento }}" required>
        </div>

        <div class="mb-3">
            <label for="sala_id" class="form-label">Sala</label>
            <select class="form-control" name="sala_id" required>
                <option value="">Selecione...</option>
                {% for sala in salas %}
                    <option value="{{ sala.id }}" {% if aluno.sala_id == sala.id %}selected{% endif %}>
                        {{ sala.nome }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('routes.listar_alunos') }}" class="btn btn-secondary">‚ùå Cancelar</a>
            <button type="submit" class="btn btn-success">üíæ Salvar</button>
        </div>
    </form>
</div>
{% endblock %}
