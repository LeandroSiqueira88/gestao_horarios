{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Gerenciar Usuários</h2>
    <a href="{{ url_for('routes.cadastrar_usuario') }}" class="btn btn-success mb-3">Novo Usuário</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Perfil</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario[1] }}</td>
                <td>{{ usuario[2] }}</td>
                <td>{{ usuario[4] }}</td>
                <td>
                    <a href="{{ url_for('routes.editar_usuario', id=usuario[0]) }}" class="btn btn-primary btn-sm">Editar</a>
                    <form action="{{ url_for('routes.excluir_usuario', id=usuario[0]) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Excluir este usuário?')">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
