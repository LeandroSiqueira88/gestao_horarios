{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Editar Aluno</h2>
    
    <div class="card shadow p-4">
        <form action="{{ url_for('routes.editar_aluno', id=aluno.id) }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Nome:</label>
                <input type="text" class="form-control" name="nome" value="{{ aluno.nome }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Endereço:</label>
                <input type="text" class="form-control" name="endereco" value="{{ aluno.endereco }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Telefone:</label>
                <input type="text" class="form-control" name="telefone" value="{{ aluno.telefone }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" name="email" value="{{ aluno.email }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Data de Nascimento:</label>
                <input type="date" class="form-control" name="data_nascimento" value="{{ aluno.data_nascimento }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Turma:</label>
                <select class="form-select" name="turma" required>
                    {% for turma in turmas %}
                        <option value="{{ turma }}" {% if turma == aluno.turma %}selected{% endif %}>
                            {{ turma }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('routes.listar_alunos') }}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">Salvar Alterações</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
