{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Professor</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" name="nome" value="{{ professor['nome'] }}" required>
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" name="cpf" value="{{ professor['cpf'] }}" required>
        </div>

        <div class="mb-3">
            <label for="endereco" class="form-label">Endere√ßo</label>
            <input type="text" class="form-control" name="endereco" value="{{ professor['endereco'] }}" required>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" name="telefone" value="{{ professor['telefone'] }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" value="{{ professor['email'] }}" required>
        </div>

        <div class="mb-3">
            <label for="especialidade" class="form-label">Especialidade</label>
            <select class="form-control" name="especialidade" required>
                {% set especialidades = [
                    "Artes", "Biologia", "Educa√ß√£o F√≠sica", "Filosofia", "F√≠sica",
                    "Geografia", "Hist√≥ria", "Ingl√™s", "Matem√°tica", "L√≠ngua Portuguesa",
                    "Qu√≠mica", "Sociologia"
                ] %}
                {% for esp in especialidades %}
                    <option value="{{ esp }}" {% if professor['especialidade'] == esp %}selected{% endif %}>{{ esp }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="observacao" class="form-label">Observa√ß√£o</label>
            <textarea class="form-control" name="observacao">{{ professor['observacao'] }}</textarea>
        </div>

        <button type="submit" class="btn btn-success">üíæ Salvar</button>
        <a href="{{ url_for('routes.listar_professores') }}" class="btn btn-secondary">‚ùå Cancelar</a>
    </form>
</div>
{% endblock %}
