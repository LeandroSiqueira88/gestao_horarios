{% extends 'base.html' %}
{% block title %}Gerar Horários{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>⚙️ Gerar Horários por Sala</h2>

    <table class="table table-bordered mt-3 text-center">
        <thead class="table-light">
            <tr>
                <th>Sala</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for sala in salas %}
            <tr>
                <td>{{ sala.nome }}</td>
                <td>
                    <a href="{{ url_for('routes.gerar_horario', sala_id=sala.id) }}" class="btn btn-success btn-sm">🔄 Gerar Horário</a>
                    <a href="{{ url_for('routes.visualizar_horario_sala', sala_id=sala.id) }}" class="btn btn-info btn-sm">👁️ Ver Horário</a>

                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('routes.dashboard') }}" class="btn btn-secondary mt-3">🔙 Voltar</a>
</div>
{% endblock %}
