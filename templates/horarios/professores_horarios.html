{% extends 'base.html' %}
{% block title %}Hor√°rios por Professor{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">üë®‚Äçüè´ Hor√°rios por Professor</h2>

    <!-- üîç Campo de filtro -->
    <div class="mb-3">
        <input type="text" class="form-control" id="filtroProfessor" placeholder="üîé Buscar professor por nome...">
    </div>

    <div class="table-responsive rounded shadow-sm border">
        <table class="table table-striped table-bordered text-center align-middle mb-0" id="tabelaProfessores">
            <thead class="table-header-azul">
                <tr>
                    <th>Nome</th>
                    <th>Especialidade</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                {% for professor in professores %}
                <tr>
                    <td>{{ professor.nome }}</td>
                    <td>{{ professor.especialidade }}</td>
                    <td>
                        <a href="{{ url_for('routes.visualizar_horario_professor', professor_id=professor.id) }}"
                           class="btn btn-primary btn-sm">üìÖ Ver Hor√°rio</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- üîΩ Filtro com JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function () {
    const input = document.getElementById('filtroProfessor');
    input.addEventListener('keyup', function () {
        const filtro = input.value.toLowerCase();
        const linhas = document.querySelectorAll('#tabelaProfessores tbody tr');

        linhas.forEach(row => {
            const nome = row.children[0].textContent.toLowerCase();
            row.style.display = nome.includes(filtro) ? '' : 'none';
        });
    });
});
</script>
{% endblock %}
